<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Calculator Bonito</h1>
    </header>
    <section id="calculator-body">
      <div id="screen-container">
        <h2 id="output-text">0.00</h2>
      </div>
      <div id="buttons-container">
        <div id="numbers-container">
          <button class="btn" id="btn-01">1</button>
          <button class="btn" id="btn-02">2</button>
          <button class="btn" id="btn-03">3</button>
          <button class="btn" id="btn-04">4</button>
          <button class="btn" id="btn-05">5</button>
          <button class="btn" id="btn-06">6</button>
          <button class="btn" id="btn-08">8</button>
          <button class="btn" id="btn-07">7</button>
          <button class="btn" id="btn-09">9</button>
          <button class="btn bigger-text" id="btn-point">.</button>
          <button class="btn" id="btn-00">0</button>
        </div>
        <div id="operators-container">
          <button class="btn" id="btn-clear">Clear</button>
          <button class="btn bigger-text" id="btn-multiply">*</button>
          <button class="btn bigger-text" id="btn-divide">/</button>
          <button class="btn bigger-text" id="btn-add">+</button>
          <button class="btn bigger-text" id="btn-subtract">-</button>
          <button class="btn bigger-text" id="btn-equals">=</button>
        </div>
      </div>
    </section>
  </body>
</html>
